<!DOCTYPE html>
<html lang="en">

	<head>
            <title>Sample Form - Application</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	</head>

	<body>
		<div class="container">
			<h2>Enter User Information</h2>
			<form action="/save_user" method="post">
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="text" name="email" class="form-control" id="email" placeholder="Enter Email">
				</div>

				<div class="form-group">
					<label for="name">Full Name:</label>
					<input type="text" name="email" class="form-control" id="name" placeholder="Enter full name">
				</div>

				<div class="form-group">
					<label for="grade">Email:</label>
					<input type="text" name="grade" class="form-control" id="grade" placeholder="Enter Grade">
				</div>

				<button type="submit" class="btn btn-default">SUBMIT</button>
			</form>
		</div>
	</body>

</html>
